target_default: 8_delaware

packages:
  - sf
  - tidyverse
  - lwgeom
  - smoothr
  - igraph
  - purrr
  - geojsonio
  - geojsonsf

sources:
  - 8_delaware/src/geo_fabric_functions.R
  - 8_delaware/src/crosswalk_functions.R
  - 8_delaware/src/data_munge_functions.R

targets:
  8_delaware:
    depends:
     - 8_delaware/out/boundary.rds.ind
     - 8_delaware/out/network.rds.ind
     - 8_delaware/out/crosswalk_site_reach.rds.ind

  8_delaware/out/network.rds.ind:
    command: revise_raw_network(
      out_ind = target_name, 
      subset_network = I('8_delaware/in/delaware_stream_temp_by_segment/delaware_segments/delaware_segments.shp'),
      national_network = I('8_delaware/in/GeospatialFabric_National.gdb'))
  
  8_delaware/out/network.rds:
    command: gd_get('8_delaware/out/network.rds.ind')
    
  8_delaware/out/boundary.rds.ind:
    command: create_boundary(
      out_ind = target_name, 
      subset_network = I('8_delaware/in/delaware_stream_temp_by_segment/delaware_segments/delaware_segments.shp'),
      national_network = I('8_delaware/in/GeospatialFabric_National.gdb'))
      
  8_delaware/out/boundary.rds:
    command: gd_get('8_delaware/out/boundary.rds.ind')
    
  8_delaware/out/crosswalk_site_reach.rds.ind:
    command: crosswalk_sites_to_reaches(
      out_ind = target_name,
      sites_ind = '5_data_munge/out/all_sites.rds.ind',
      boundary_ind = '8_delaware/out/boundary.rds.ind',
      network_ind = '8_delaware/out/network.rds.ind')
    depends: 
      - 8_delaware/src/subset_closest.R
  
  8_delaware/out/crosswalk_site_reach.rds:
    command: gd_get('8_delaware/out/crosswalk_site_reach.rds.ind')

  8_delaware/out/basin_data.rds.ind:
    command: subset_data(
      out_ind = target_name, 
      crosswalk_ind = '8_delaware/out/crosswalk_site_reach.rds.ind', 
      dat_ind = '5_data_munge/out/daily_temperatures.rds.ind')
      
  8_delaware/out/basin_data.rds:
    command: gd_get('8_delaware/out/basin_data.rds.ind')
      
  # generate file for Makerspace to load for map (http://delaware-basin-test-website.s3-website-us-west-2.amazonaws.com/)
  
  8_delaware/out/delaware_sites_summary.rds.ind:
    command: generate_site_summary(
      dat_ind = '8_delaware/out/basin_data.rds.ind',
      crosswalk_ind = '8_delaware/out/crosswalk_site_reach.rds.ind',
      out_ind = target_name)
   
  8_delaware/out/delaware_sites_summary.rds:
    command: gd_get('8_delaware/out/delaware_sites_summary.rds.ind')

  # convert summary to geojson

  8_delaware/out/delaware_sites_summary.geojson.ind:
    command: generate_site_geojson(summary_ind = '8_delaware/out/delaware_sites_summary.rds.ind', out_ind = target_name)
      
  8_delaware/out/delaware_sites_summary.geojson:
    command: gd_get('8_delaware/out/delaware_sites_summary.geojson.ind')

  # generate data products for collaborators
  8_delaware/out/distance_matrix.rds.ind:
    command: calc_dist_matrices(network_ind = '8_delaware/out/network.rds', out_ind = target_name)
   
  8_delaware/out/distance_matrix.rds:
    command: gd_get('8_delaware/out/distance_matrix.rds.ind')
    
  # npy version of distance matrix
  8_delaware/out/distance_matrix.npz.ind:
    command: save_dist_matrices(dist_mat_ind = '8_delaware/out/distance_matrix.rds.ind', out_ind = target_name)
   
  8_delaware/out/distance_matrix.npz:
    command: gd_get(' 8_delaware/out/distance_matrix.npz.ind')
    
  8_delaware/out/network_subset.rds.ind:
    command: make_subnetwork(
      lower_reach = I('2748_1'), 
      network_ind = '8_delaware/out/network.rds.ind', 
      distance_ind = '8_delaware/out/distance_matrix.rds.ind',
      out_ind = target_name)
      
  8_delaware/out/network_subset.rds:
    command: gd_get('8_delaware/out/network_subset.ind')
    
  # create distance matrix of subset
  8_delaware/out/distance_matrix_subset.rds.ind:
    command: calc_dist_matrices(network_ind = '8_delaware/out/network_subset.rds', out_ind = target_name)
   
  8_delaware/out/distance_matrix_subset.rds:
    command: gd_get('8_delaware/out/distance_matrix_subset.rds.ind')
    
  8_delaware/out/distance_matrix_subset.npz.ind:
    command: save_dist_matrices(dist_mat_ind = '8_delaware/out/distance_matrix_subset.rds.ind', out_ind = target_name)
   
  8_delaware/out/distance_matrix.npz:
    command: gd_get(' 8_delaware/out/distance_matrix_subset.npz.ind')
    
  # map of network and subset
  8_delaware/out/map_network_subset.png:
    command: plot_subnet(
      subnet_ind = '8_delaware/out/network_subset.rds.ind', 
      network_ind = '8_delaware/out/network.rds.ind', 
      crosswalk_ind = '8_delaware/out/crosswalk_site_reach.rds.ind',
      out_file = target_name)
      
  # plot distances from a particular reach
  8_delaware/out/map_distance_down_from_2018.png:
    command: plot_dists(
      from_reach = I(2018), 
      dist_mat_ind = '8_delaware/out/distance_matrix_subset.rds.ind',
      direction = I('downstream'), 
      label = I('seg_id_nat'), 
      network_ind = '8_delaware/out/network_subset.rds.ind', 
      title = I('Subnetwork - Downstream'), 
      out_file = target_name)
      
  8_delaware/out/map_distance_up_from_2018.png:
    command: plot_dists(
      from_reach = I(2018), 
      dist_mat_ind = '8_delaware/out/distance_matrix_subset.rds.ind',
      direction = I('upstream'), 
      label = I('seg_id_nat'), 
      network_ind = '8_delaware/out/network_subset.rds.ind', 
      title = I('Subnetwork - Upstream'), 
      out_file = target_name)
      
    # have Alison point me to discharge data
    # last plot is distance heatmaps that uses dist_heatmap
    
  

  


 

    